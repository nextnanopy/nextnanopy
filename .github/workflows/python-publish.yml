name: general pipeline from testing to upload

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'



permissions:
  contents: read

jobs:
  Test:
    name: Test on Windows

    runs-on: windows-latest
    
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [ '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v2
    - name: Set up all python versions
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: pip install numpy pyvista gdspy matplotlib cycler
    
    - name: Test with unittest
      run: python -m unittest tests/test_all.py
  
  Stage:
    name: Send to testPyPi
    
    runs-on: ubuntu-latest
    
    needs: Test
    
    environment:
      name: Staging

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.NEXTNANO_TESTPYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        
  Deploy:

    runs-on: ubuntu-latest
    name: Send to PyPi
    needs: Stage
    environment:
      name: Production

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.NEXTNANO_PYPI_TOKEN }}
